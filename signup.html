<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form class="signup" action="/" method="POST">
          <img class="mb-4" src="images/profile.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="firstname" placeholder="First name" required autofocus>
            <label for="floatingInput">Fist Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" name="lastname" placeholder="Last Name" required>
            <label for="floatingPassword">Last Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingPassword" name="email" placeholder="email" required>
            <label for="floatingPassword">email</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; Sureplug</p>
        </form>
      </main>
</body>
</html>
